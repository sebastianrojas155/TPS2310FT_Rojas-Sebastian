<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        display: flex;
        background: papayawhip ;
        /* justify-content: space-between ; */
        justify-content: center ;
        /*centra el contenido*/
        align-items: center ;
        height: 200px;
        flex-direction: column ;
        
    }
    .item{
        width: 30px;
        height: 30px;
        background: purple;

    }
    .container .item:nth-child(2n + 1){
        background: cyan;
    }
     
</style>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
